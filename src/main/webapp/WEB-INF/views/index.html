<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>INDEX PAGE</h1>


<table>
<tr>
    <th>id</th>
    <th>name</th>
    <th>age</th>
    <th>email</th>
</tr>

<tr th:each="user : ${users}">
    <td> <a th:text="${user.getId()}">id</a></td>
    <td> <a th:text="${user.getName()}">name</a></td>
    <td> <a th:text="${user.getAge()}">age</a></td>
    <td> <a th:text="${user.getEmail()}">email</a></td>
    <td>
        <a th:href="@{/edit/{id}(id=${user.getId()})}">edit</a>
    </td>
</tr>
</table>

<h2>Add</h2>
<a href="${add}">Add new film</a>

</body>
</html>
